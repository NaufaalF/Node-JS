<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body style="background-color: #55c300;">

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow" style="width: 100%; max-width: 400px; padding: 30px;">
            <h2 class="text-center mb-4">Register</h2>
            <form action="/register" method="post">
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama:</label>
                    <input type="text" id="nama" name="nama" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="nama" class="form-label">Alamat:</label>
                    <input type="text" id="nama" name="alamat" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="nama" class="form-label">No Telepon:</label>
                    <input type="text" id="nama" name="no_telp" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">Role:</label>
                    <select id="role" name="role" class="form-control" required>
                        <option value="anggota">Anggota</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn text-white" style="background-color: #55c300;">Register</button>
                </div>
            </form>

            <p class="text-center mt-3">
                Sudah punya akun? <a href="/login">Login di sini</a>
            </p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid" style="padding: 0px;">
        <div class="row full-height">
            <!-- Kolom kiri -->
            <div class="col-md-6 d-flex align-items-center justify-content-center bg-light left-column">
                <div class="text-center">
                    <h2 class="fw-bold">Selamat Datang</h2>
                    <p>Silakan login untuk melanjutkan ke sistem kami.</p>
                </div>
            </div>

            <!-- Kolom kanan -->
            <div class="col-md-6 d-flex align-items-center justify-content-center" style="background-color: #55c300;">
                <div class="login-box" style="width: 100%; max-width: 400px;">
                    <h2 class="mb-4 text-center">Login</h2>

                    <!-- Notifikasi error (gunakan query string) -->
                    <div id="notif"></div>

                    <form action="/login" method="POST">
                        <div class="mb-3">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>

                        <button type="submit" class="btn w-100 text-white" style="background-color: #55c300;">Login</button>
                    </form>

                    <p class="mt-3 text-center">
                        Belum punya akun? <a href="/register">Daftar di sini</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Cek jika ada parameter ?error=1 atau ?registered=1 di URL
        const params = new URLSearchParams(window.location.search);
        const notifBox = document.getElementById('notif');

        if (params.has('error')) {
            notifBox.innerHTML = '<div class="alert alert-danger">Username atau password salah!</div>';
        }

        if (params.has('registered')) {
            notifBox.innerHTML = '<div class="alert alert-success">Akun berhasil dibuat.</div>';
        }
    </script>
</body>
</html>

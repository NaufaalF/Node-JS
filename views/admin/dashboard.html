<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <style>
        .nav-item.active {
            /* background-color: #d3d3d3;  */
            border-left: 4px solid #11007e;
            border-radius: 0px;
        }

        .nav-item.active .nav-link {
            color: #11007e;
            /* Warna teks saat aktif */
        }
    </style>
    <script src="https://kit.fontawesome.com/808ba9c7d8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <nav class="navbar navbar-expand-lg navbar-light py-3" style="background-color: #11007e;">
        <div class="container-fluid px-5">
            <a href="#">
                <i class="fa-solid fa-chart-line logo-book"></i>
            </a>
            <h3 class="text-white fw-bold" style="margin-bottom: 0px;">Dashboard</h3>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="profilDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <span id="usernameDisplay">Profil</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profilDropdown">
                            <li>
                                <a class="dropdown-item" href="/logout">Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid" style="height: 90vh;">
        <div class="row" style="height: 90vh;">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar border-end">
                <div class="position-sticky">
                    <ul class="nav flex-column p-3 gap-3">
                        <li class="nav-item d-flex align-items-center mb-2 active">
                            <i class="fa-solid fa-chart-line logo-book fa-2x d-flex justify-content-center"
                                style="color: #11007e; width: 50px;"></i>
                            <a class="nav-link p-1 fw-bold" style="color:#11007e; font-size: large;" href="/dashboard">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item d-flex align-items-center mb-2">
                            <i class="fa-solid fa-bookmark logo-book fa-2x d-flex justify-content-center"
                                style="color: #11007e; width: 50px;"></i>
                            <a class="nav-link p-1 fw-bold" style="color: #11007e; font-size: large;"
                                href="/tabel-peminjaman">
                                Peminjaman
                            </a>
                        </li>
                        <li class="nav-item d-flex align-items-center mb-2">
                            <i class="fa-solid fa-users logo-book fa-2x d-flex justify-content-center"
                                style="color: #11007e; width: 50px;"></i>
                            <a class="nav-link p-1 fw-bold" style="color: #11007e; font-size: large;"
                                href="/tabel-user">
                                User
                            </a>
                        </li>
                        <li class="nav-item d-flex align-items-center mb-2">
                            <i class="fa-solid fa-user-tie logo-book fa-2x d-flex justify-content-center"
                                style="color: #11007e; width: 50px;"></i>
                            <a class="nav-link p-1 fw-bold" style="color: #11007e; font-size: large;"
                                href="/tabel-admin">
                                Admin
                            </a>
                        </li>
                        <li class="nav-item d-flex align-items-center mb-2">
                            <i class="fa-solid fa-user logo-book fa-2x d-flex justify-content-center"
                                style="color: #11007e; width: 50px;"></i>
                            <a class="nav-link p-1 fw-bold" style="color: #11007e; font-size: large;"
                                href="/tabel-anggota">
                                Anggota
                            </a>
                        </li>
                        <li class="nav-item d-flex align-items-center mb-2">
                            <i class="fa-solid fa-book logo-book fa-2x d-flex justify-content-center"
                                style="color: #11007e; width: 50px;"></i>
                            <a class="nav-link p-1 fw-bold" style="color: #11007e; font-size: large;"
                                href="/tabel-buku">
                                Buku
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-4 p-3">
                <div class="row align-items-center mb-4">
                    <div class="col-auto">
                        <i class="fa-solid fa-chart-line logo-book fa-4x" style="color: #11007e; width: 50px;"></i>
                    </div>
                    <div class="col">
                        <h1 class="fw-bold" style="padding-bottom: 0; color: #11007e;">Admin Dashboard</h1>
                    </div>
                </div>

                <div class="row">
                    <!-- Total Pinjam -->
                    <div class="col-6 col-md-3 mb-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col-auto">
                                        <i class="fa-solid fa-bookmark logo-book fa-3x"
                                            style="color: #11007e; width: 50px;"></i>
                                    </div>
                                    <div class="col text-start">
                                        <h4 class="fw-bold"
                                            style="padding-bottom: 0px; margin-bottom: 0%; color: #11007e;">Total Pinjam
                                        </h4>
                                        <h5 id="totalPinjam"
                                            style="padding-bottom: 0px; margin-bottom: 0%; color: #11007e;">0</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Total User -->
                    <div class="col-6 col-md-3 mb-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col-auto">
                                        <i class="fa-solid fa-users logo-book fa-3x"
                                            style="color: #11007e; width: 50px;"></i>
                                    </div>
                                    <div class="col text-start">
                                        <h4 class="fw-bold"
                                            style="padding-bottom: 0px; margin-bottom: 0%; color: #11007e;">Total User
                                        </h4>
                                        <h5 id="totalUser"
                                            style="padding-bottom: 0px; margin-bottom: 0%; color: #11007e;">0</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Total Admin -->
                    <div class="col-6 col-md-3 mb-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col-auto">
                                        <i class="fa-solid fa-user-tie logo-book fa-3x"
                                            style="color: #11007e; width: 50px;"></i>
                                    </div>
                                    <div class="col text-start">
                                        <h4 class="fw-bold"
                                            style="padding-bottom: 0px; margin-bottom: 0%; color: #11007e;">Total Admin
                                        </h4>
                                        <h5 id="totalAdmin"
                                            style="padding-bottom: 0px; margin-bottom: 0%; color: #11007e;">0</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Total Anggota -->
                    <div class="col-6 col-md-3 mb-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col-auto">
                                        <i class="fa-solid fa-user logo-book fa-3x"
                                            style="color: #11007e; width: 50px;"></i>
                                    </div>
                                    <div class="col text-start">
                                        <h4 class="fw-bold"
                                            style="padding-bottom: 0px; margin-bottom: 0%; color: #11007e;">Total
                                            Anggota</h4>
                                        <h5 id="totalAnggota"
                                            style="padding-bottom: 0px; margin-bottom: 0%; color: #11007e;">0</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Total Buku -->
                    <div class="col-6 col-md-3 mb-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col-auto">
                                        <i class="fa-solid fa-book logo-book fa-3x"
                                            style="color: #11007e; width: 50px;"></i>
                                    </div>
                                    <div class="col text-start">
                                        <h4 class="fw-bold"
                                            style="padding-bottom: 0px; margin-bottom: 0%; color: #11007e;">Total Buku
                                        </h4>
                                        <h5 id="totalBuku"
                                            style="padding-bottom: 0px; margin-bottom: 0%; color: #11007e;">0</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <script>
                    // Fetch data dashboard dari backend (buat endpoint /dashboard/api di controller jika belum ada)
                    fetch('/dashboard/api')
                        .then(res => res.json())
                        .then(data => {
                            document.getElementById('totalPinjam').textContent = data.totalPinjam;
                            document.getElementById('totalUser').textContent = data.totalUser;
                            document.getElementById('totalAdmin').textContent = data.totalAdmin;
                            document.getElementById('totalAnggota').textContent = data.totalAnggota;
                            document.getElementById('totalBuku').textContent = data.totalBuku;
                        });
                    fetch('/users-info')
                        .then(res => res.json())
                        .then(data => {
                            if (data && data.username) {
                                document.getElementById('usernameDisplay').textContent = data.username;
                            }
                        });
                </script>
            </main>
        </div>
    </div>
</body>

</html>

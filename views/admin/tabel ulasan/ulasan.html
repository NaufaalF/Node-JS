<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabel Ulasan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://kit.fontawesome.com/808ba9c7d8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .nav-item.active {
            border-left: 4px solid #11007e;
        }

        .nav-item.active .nav-link {
            color: #11007e;
        }

        .button-upload {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #11007e;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light py-3" style="background-color: #11007e;">
        <div class="container-fluid px-5">
            <a href="#">
                <i class="fa-solid fa-chart-line logo-book"></i>
            </a>
            <h3 class="text-white fw-bold mb-0">Dashboard</h3>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="profilDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <span id="usernameDisplay">Profil</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profilDropdown">
                            <li><a class="dropdown-item" href="/logout">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar + Main -->
    <div class="container-fluid" style="height: 90vh;">
        <div class="row" style="height: 90vh;">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar border-end">
                <div class="position-sticky">
                    <ul class="nav flex-column p-3 gap-3">
                        <li class="nav-item d-flex align-items-center mb-2">
                            <i class="fa-solid fa-chart-line logo-book fa-2x d-flex justify-content-center"
                                style="color: #11007e; width: 50px;"></i>
                            <a class="nav-link p-1 fw-bold" style="color: #11007e; font-size: large;" href="/dashboard">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item d-flex align-items-center mb-2">
                            <i class="fa-solid fa-bookmark logo-book fa-2x d-flex justify-content-center"
                                style="color: #11007e; width: 50px;"></i>
                            <a class="nav-link p-1 fw-bold" style="color: #11007e; font-size: large;"
                                href="/tabel-peminjaman">
                                Peminjaman
                            </a>
                        </li>
                        <li class="nav-item d-flex align-items-center mb-2">
                            <i class="fa-solid fa-users logo-book fa-2x d-flex justify-content-center"
                                style="color: #11007e; width: 50px;"></i>
                            <a class="nav-link p-1 fw-bold" style="color: #11007e; font-size: large;"
                                href="/tabel-user">
                                User
                            </a>
                        </li>
                        <li class="nav-item d-flex align-items-center mb-2">
                            <i class="fa-solid fa-book logo-book fa-2x d-flex justify-content-center"
                                style="color: #11007e; width: 50px;"></i>
                            <a class="nav-link p-1 fw-bold" style="color: #11007e; font-size: large;"
                                href="/tabel-buku">
                                Buku
                            </a>
                        </li>
                        <li class="nav-item d-flex align-items-center mb-2">
                            <i class="fa-solid fa-comments logo-book fa-2x d-flex justify-content-center"
                                style="color: #11007e; width: 50px;"></i>
                            <a class="nav-link p-1 fw-bold" style="color: #11007e; font-size: large;"
                                href="#">
                                Ulasan
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-4 p-3">
                <div class="row align-items-center mb-4">
                    <div class="col-auto">
                        <i class="fa-solid fa-comments fa-4x" style="color: #11007e;"></i>
                    </div>
                    <div class="col">
                        <h1 class="fw-bold" style="color: #11007e;">Tabel Ulasan</h1>
                    </div>
                </div>

                <!-- Table -->
                <div class="table-responsive">
                    <table class="table table-bordered table-striped align-middle text-center" id="tabel-ulasan">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nama User</th>
                                <th>Judul Buku</th>
                                <th>Rating</th>
                                <th style="max-width: 250px;">Komentar</th>
                                <th>Tanggal</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="isi-tabel-ulasan">
                            <!-- Diisi oleh JavaScript -->
                        </tbody>
                    </table>
                </div>

                <!-- Tombol Upload -->
                <a href="/tabel-ulasan/tambah">
                    <div class="button-upload">
                        <i class="fa-solid fa-plus fa-2x text-white"></i>
                    </div>
                </a>
            </main>
        </div>
    </div>

    <!-- Script: Ambil Data Ulasan -->
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const response = await fetch("/ulasan");
            const ulasanList = await response.json();
            const tbody = document.getElementById("isi-tabel-ulasan");

            ulasanList.forEach((ulasan) => {
                let namaUser = '-';
                if (ulasan.User && ulasan.User.nama) {
                    namaUser = ulasan.User.nama;
                } else if (ulasan.user && ulasan.user.nama) {
                    namaUser = ulasan.user.nama;
                }
                let judulBuku = '-';
                if (ulasan.Buku && ulasan.Buku.judul) {
                    judulBuku = ulasan.Buku.judul;
                } else if (ulasan.buku && ulasan.buku.judul) {
                    judulBuku = ulasan.buku.judul;
                }
                const tr = document.createElement("tr");
                tr.innerHTML = `
          <td>${ulasan.id}</td>
          <td>${namaUser}</td>
          <td>${judulBuku}</td>
          <td>${ulasan.rating}</td>
          <td style="max-width:250px; overflow-y:auto; white-space:pre-line;">${ulasan.komentar}</td>
          <td>${ulasan.tanggal ? new Date(ulasan.tanggal).toLocaleDateString('id-ID') : '-'}</td>
          <td>
            <div class="d-flex justify-content-center gap-1">
              <a href="/tabel-ulasan/edit/${ulasan.id}" class="btn btn-sm btn-warning">Edit</a>
              <form action="/ulasan/${ulasan.id}" method="post" onsubmit="return confirm('Yakin ingin hapus?');" style="display:inline;">
                <input type="hidden" name="_method" value="DELETE" />
                <button class="btn btn-sm btn-danger">Hapus</button>
              </form>
            </div>
          </td>
        `;
                tbody.appendChild(tr);
            });
        });

        // Ambil nama pengguna
        fetch('/users-info')
            .then(res => res.json())
            .then(data => {
                if (data && data.username) {
                    document.getElementById('usernameDisplay').textContent = data.username;
                }
            });
    </script>
</body>

</html>
